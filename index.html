<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Arena - Bumper Bots Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Pre-game menu for selecting tweaks -->
        <div class="pre-game-menu" id="preGameMenu">
            <div class="menu-header">
                <h2>SELECT OPTIONAL TWEAKS</h2>
                <p>Each player can choose up to one tweak</p>
            </div>
            <div class="tweaks-selection">
                <div class="player-tweaks">
                    <h3>Bot 1 (Blue)</h3>
                    <div class="tweak-options">
                        <label class="tweak-option">
                            <input type="radio" name="bot1-tweak" value="none" checked>
                            <span class="tweak-name">No Tweak</span>
                            <span class="tweak-desc">Standard gameplay</span>
                        </label>
                        <label class="tweak-option">
                            <input type="radio" name="bot1-tweak" value="smaller">
                            <span class="tweak-name">Smaller Size</span>
                            <span class="tweak-desc">30% smaller bot, harder to hit</span>
                        </label>
                        <label class="tweak-option">
                            <input type="radio" name="bot1-tweak" value="regeneration">
                            <span class="tweak-name">Regeneration</span>
                            <span class="tweak-desc">Gain 1 life every minute</span>
                        </label>
                        <label class="tweak-option">
                            <input type="radio" name="bot1-tweak" value="extra-life">
                            <span class="tweak-name">Extra Life</span>
                            <span class="tweak-desc">Start with 6 lives instead of 5</span>
                        </label>
                    </div>
                </div>
                <div class="player-tweaks">
                    <h3>Bot 2 (Red)</h3>
                    <div class="tweak-options">
                        <label class="tweak-option">
                            <input type="radio" name="bot2-tweak" value="none" checked>
                            <span class="tweak-name">No Tweak</span>
                            <span class="tweak-desc">Standard gameplay</span>
                        </label>
                        <label class="tweak-option">
                            <input type="radio" name="bot2-tweak" value="smaller">
                            <span class="tweak-name">Smaller Size</span>
                            <span class="tweak-desc">30% smaller bot, harder to hit</span>
                        </label>
                        <label class="tweak-option">
                            <input type="radio" name="bot2-tweak" value="regeneration">
                            <span class="tweak-name">Regeneration</span>
                            <span class="tweak-desc">Gain 1 life every minute</span>
                        </label>
                        <label class="tweak-option">
                            <input type="radio" name="bot2-tweak" value="extra-life">
                            <span class="tweak-name">Extra Life</span>
                            <span class="tweak-desc">Start with 6 lives instead of 5</span>
                        </label>
                    </div>
                </div>
            </div>
            <button class="start-game-btn" id="startGameBtn">START GAME</button>
        </div>

        <div class="score-board">
            <div class="bot-score" id="bot1-score">
                <div class="bot-avatar bot1-avatar"></div>
                <div class="health-bar">
                    <div class="health-fill" id="bot1-health"></div>
                </div>
                <span class="score-text" id="bot1-points">5</span>
                <div class="tweak-indicator" id="bot1-tweak-indicator"></div>
            </div>
            <div class="center-info">
                <div class="game-title">BOT ARENA</div>
                <div class="game-timer" id="gameTimer">00:00</div>
            </div>
            <div class="bot-score" id="bot2-score">
                <div class="bot-avatar bot2-avatar"></div>
                <div class="health-bar">
                    <div class="health-fill" id="bot2-health"></div>
                </div>
                <span class="score-text" id="bot2-points">5</span>
                <div class="tweak-indicator" id="bot2-tweak-indicator"></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <div class="winner-message" id="winnerMessage"></div>
            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <div class="instructions">
        <p>Watch the bots battle! Hit the opponent's <strong>achilles heel</strong> to score points!</p>
        <p>First bot to lose all 5 points loses the match!</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
